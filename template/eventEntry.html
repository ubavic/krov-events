{{define "eventEntry"}}
<a class="entry skewer entryType{{.EventType}}" href="/events/{{.Id}}/">
    <article>
        <div class="dateLocation">
            <div>{{.StartsAtStr}}</div>
            <div>{{.OrganizationName}}</div>
        </div>
        <strong>{{.Name}}</strong>
    </article>
</a>
{{end}}
